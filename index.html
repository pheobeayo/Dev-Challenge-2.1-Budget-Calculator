<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!--Stylesheet-->
  </head>
  <body>
    <div class="container-fluid center-meh-boi">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-1">
            <div class="box-of-stuff">
                    <form>
        <input class="form-control input-lg" type="text" id="Name" placeholder="Name"/>
        <input class="form-control input-lg" type="text" id="income" placeholder="Monthly Income"/>
        <input class="form-control input-lg" type="text" id="Age" placeholder="Age"/>
        <input class="form-control input-lg" type="text" id="Marital Status" placeholder="Marital status"/>
        <input class="form-control input-lg" type="text" id="Number of dependants" placeholder="Number of dependants"/>
        <input class="form-control input-lg" type="text" id="insurance" placeholder="Insurance"/>
            </form>
            <button class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="results">
              <h1 class="title">Results</h1>
              <span class="emoji">
              </span>
              <div class="results-data">
                <p>Hit that submit button to see your results!</p>
              </div>
      </div>
          </div>
        </div>
      </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
